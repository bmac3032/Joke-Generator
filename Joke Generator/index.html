<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Joke Generator</title>
  </head>
  <body>
    <div class="text-center">
      <div class="container">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title">Joke Generator</h5>
            <p>
              All jokes are from the Official Joke API. Link to the github repo
              is below.
            </p>
            <div class="row">
              <div class="col s6">
                <a href="#" class="btn btn-primary">Generate Joke</a>
              </div>
              <div class="col s6">
                <a href="#" class="btn btn-danger">Clear Joke</a>
              </div>
            </div>

            <br />
            <span id="joke"></span>
          </div>
        </div>
        <footer class="page-footer mt-auto">
          <div class="inner">
            <p>
              All jokes are sourced from
              <a href="https://github.com/15Dkatz/official_joke_api"
                >this repo.</a
              >
              Check them out!
            </p>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
